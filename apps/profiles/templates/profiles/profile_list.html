{% extends "base.html" %}
{% block title %}Profiles{% endblock %}
{% block content %}
<h2>Expert Profiles</h2>
<div class="row">
  {% for profile in profiles %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="{{ profile.photo.url }}" class="card-img-top" alt="{{ profile }}">
        <div class="card-body">
          <h5 class="card-title">{{ profile.user.get_full_name }}</h5>
          <p class="card-text">{{ profile.category }}</p>
          <a href="{% url 'profiles:profile_detail' profile.pk %}" class="btn btn-primary">View Profile</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
