{% extends "base.html" %}
{% block title %}Profile Detail{% endblock %}
{% block content %}
<h2>{{ profile.user.get_full_name }}</h2>
<img src="{{ profile.photo.url }}" alt="{{ profile }}" class="img-thumbnail" style="width:150px;">
<p>Category: {{ profile.category }}</p>
<p>Experience: {{ profile.experience }}</p>
<p>Contact: {{ profile.mobile_number }}</p>
<a href="tel:{{ profile.mobile_number }}" class="btn btn-success">Call Now</a>
{% endblock %}
